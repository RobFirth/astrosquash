{% extends "layout.html" %}
{% block content %}
</div>
  <div class="jumbo">
  </div>
<div>
<div class="row"> 
  <div class='row wet-asphalt'>
      <div class="col-md-1 col-sm-1 col-xs-1"></div>
      <div class="col-md-1 col-sm-1 col-xs-1"><h2>Rank</h2></div>
      <div class="col-md-3 col-sm-3 col-xs-3"><p><h2>Name</h2></p></div>
      <div class="col-md-3 col-sm-3 col-xs-3"></div>
      <div class="col-md-1 col-sm-1 col-xs-1"><h3>Wins</h3></div>
      <div class="col-md-1 col-sm-1 col-xs-1"><h3>Losses</h3></div>
      <div class="col-md-1 col-sm-1 col-xs-1"><h3>Points</h3></div>
  </div>
  <ol>
	{% for f in fixtures.query.order_by('timestamp desc') %}
	<div class='row'>
    <div class="col-md-1 col-sm-1 col-xs-2"></div>
    <div class="col-md-1 col-sm-1 col-xs-2"><h3>{{f.winner.name}}</h3></div>	</div>
    <div class="col-md-1 col-sm-1 col-xs-2"></div>
    <div class="col-md-1 col-sm-1 col-xs-2"></div>
    <div class="col-md-1 col-sm-1 col-xs-2"><h3>{{f.loser.name}}</h3></div> </div>
    <div class="col-md-1 col-sm-1 col-xs-2"></div>
  </div>
	{% endfor %}
  </ol>
</div>
</div>
{% endblock %}
